<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results - Pebbles NCLEX Master Pro</title>
    <link rel="icon" href="images/icon.jpg" type="image/png">
    <link rel="shortcut icon" href="images/icon.jpg" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/icon.jpg">
    <link rel="manifest" href="manifest.webmanifest" crossorigin="use-credentials">
    <meta name="theme-color" content="#007bff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="css/results.css" rel="stylesheet">
    <link href="css/print.css" rel="stylesheet" media="print">

</head>
<body class="results-page">
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Pebbles Master Pro" height="45"> Pebbles Master Pro
            </a>
            <div class="d-flex align-items-center">
                <button class="btn btn-sm btn-outline-secondary me-2" onclick="window.print()">
                    <i class="fas fa-print"></i>
                </button>
                <a href="analytics.html" class="btn btn-primary btn-sm">
                    View Analytics <i class="fas fa-arrow-right ms-2"></i>
                </a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <!-- Summary Section -->
        <section class="summary-card card border-0 shadow-lg mb-4">
            <div class="card-body">
                <div class="row g-4">
                    <div class="col-md-3 text-center">
                        <div class="display-4 fw-bold text-primary" id="score">0%</div>
                        <div class="text-muted">Overall Score</div>
                    </div>
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-4">
                                <div class="metric-box">
                                    <div class="metric-value" id="percentage">0%</div>
                                    <div class="metric-label">Percentage</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="metric-box">
                                    <div class="metric-value" id="time-taken">00:00</div>
                                    <div class="metric-label">Time Taken</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="metric-box">
                                    <div class="metric-value" id="correct-count">0</div>
                                    <div class="metric-label">Correct Answers</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Charts Section -->
        <div class="row g-4 mb-4">
            <div class="col-lg-6">
                <div class="card h-100 shadow">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-pie me-2"></i>Score Distribution</h5>
                        <canvas id="scoreChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card h-100 shadow">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-bar me-2"></i>Time Per Question</h5>
                        <canvas id="timeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detailed Breakdown -->
        <section class="card shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="card-title mb-0"><i class="fas fa-list-ol me-2"></i>Question Breakdown</h5>
                    <div class="export-buttons">
                        <!-- Keep existing export buttons -->
                    </div>
                </div>
                
                <div id="question-breakdown">
                    <!-- JS will populate this -->
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/results.js"></script>
</body>
</html>
