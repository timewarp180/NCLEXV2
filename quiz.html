<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCLEX Practice Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/quiz.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Pebbles Master Pro" height="45"> Pebbles Master Pro
            </a>
            <div id="quiz-progress" class="d-flex align-items-center">
                <div class="progress" style="width: 300px;">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <span class="ms-3 timer">00:00:00</span>
            </div>

        </div>
    </nav>


    <main class="container py-4">
        <div class="question-card card shadow-lg" role="region" aria-live="polite">
            <div class="card-body">
                <div class="d-flex justify-content-between mb-3">
                    <span class="badge bg-primary">Question <span id="current-q">1</span>/<span id="total-q">10</span></span>
                    <div class="text-size-control">
                        <button class="btn btn-sm btn-outline-secondary">A-</button>
                        <button class="btn btn-sm btn-outline-secondary">A+</button>
                    </div>
                </div>
                
                  <!-- This div MUST exist -->
                  <h4 class="question-text mb-4"></h4>
                
                <div id="question-body">
                    <!-- Question type components will be injected here -->
                </div>

                <div class="mt-4 confidence-meter">
                    <label>Confidence Level:</label>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-secondary">Low</button>
                        <button class="btn btn-sm btn-outline-secondary">Medium</button>
                        <button class="btn btn-sm btn-outline-secondary">High</button>
                    </div>
                </div>
                <!-- Update navigation section -->
                <div class="mt-4 d-flex justify-content-between">
                    <button class="btn btn-secondary prev-btn">&larr; Previous</button>
                    <button class="btn btn-secondary flag-btn">ðŸš© Flag Question</button>
                    <button class="btn btn-primary next-btn">Next Question &rarr;</button>
                </div>
                
                <div class="pagination-container mt-3">
                    <div class="d-flex flex-wrap gap-2" id="question-pagination"></div>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/quiz.js"></script>

</body>
</html>
